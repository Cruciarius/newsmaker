<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="Styles/styles.css" rel="stylesheet">
    <title>
        Homepage
    </title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="user" id="user">
            <img src="Images/logo.png" class="image-Logo" id="image-logo">
        </div>
        <button class="White-Button " style="margin-right: 3.5%" id="add-news">Add News</button>
        <button class="White-Button" id="log-in">Log In</button>
    </header>
    <div class="main">
        <div class="Filter">
            <div class="Text-Box">
                <div class="Name-Filter">
                    Author:
                    <select name="byAuthor" class="Searching-Field" id="author" type="text" placeholder="Search by author">
                        <option value=''></option>
                        <option value="bbc">BBC</option>
                        <option value="Petrov petr">Petrov Petr</option>
                        <option value="BBC News">BBC News</option>
                        <option value="Иванов Иван">Иванов Иван</option>
                        <option value="Ivanov ivan">Ivanov Ivan</option>
                    </select>
                </div>
                <div class="Name-Filter">
                    Date:
                    <input name="fromDate" class="Searching-Field" type="date" name="Search from" id="fromDate"
                           placeholder="Search from"></input>
                    <input name="toDate" class="Searching-Field" type="date" name="Search to" id="toDate"
                                                                       placeholder="Search to"></input>
                </div>
                <div class="Name-Filter">
                    Tags:
                    <select multiple size="3" id="select" name="byTags"  type="text" placeholder="Search by tags">
                    </select>
                </div>
                <div class="Name-Filter-Tags">Popular tags:<br>
                    <a href="/articles?tags=sports" class="Tag">sports</a><br>
                    <a href="/articles?tags=people" class="Tag">people</a><br>
                    <a href="/articles?tags=animals" class="Tag">animals</a><br>
                    <a href="/articles?tags=politics" class="Tag">politics</a><br>
                    <a href="/articles?tags=society" class="Tag">society</a><br>
                    <a href="/articles?tags=games" class="Tag">games</a><br>
                    <a href="/articles?tags=cinema" class="Tag">cinema</a><br>
                </div>
            </div>
            <button class="Grey-Button" id="search-button">Search!</button>
        </div>

        <div class="News-Wrapper">
            <div class="News" id="News">
            </div>
            <div class="White-Button" id="show-10-news">Show another ten</div>
        </div>
    </div>
    <footer>
        Newsmaker.com
        <div class="text-Footer">Ann Sivozhelezova, 2 c., 5 group.</div>
        <div class="text-Footer">antaeussum@gmail.com</div>
        <div class="text-Footer-Bold">
            LastChanged:
            <div class="date-Block">21/02/2017</div>
        </div>
    </footer>
</div>
<script src="Scripts/createRequest.js"></script>
<script src="Scripts/script.js"></script>
<script src="Scripts/events.js"></script>
<script src="Scripts/indexDomScript.js"></script>
</body>
</html>
